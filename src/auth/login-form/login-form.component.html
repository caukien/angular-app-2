<div class="parent">
  <div
    class="container"
    [ngClass]="isSignDivVisiable ? 'active' : ''"
    id="container"
  >
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registeration</span>
        <input
          type="text"
          name="username"
          [(ngModel)]="signUpObj.username"
          placeholder="username"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="signUpObj.password"
          placeholder="Password"
        />
        <button (click)="onRegister()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password</span>

        <input
          type="username"
          name="username"
          [(ngModel)]="signUpObj.username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="signUpObj.password"
          placeholder="Password"
        />
        <a href="#">→ Forget Your Password? ←</a>
        <button (click)="onLogin()">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button
            type="button"
            class="hidden"
            id="login"
            (click)="isSignDivVisiable = false"
          >
            Sign In
          </button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button
            type="button"
            class="hidden"
            id="register"
            (click)="isSignDivVisiable = true"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
