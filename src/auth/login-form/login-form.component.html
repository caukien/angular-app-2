<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Login</h4>
      <form class="forms-sample" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control form-control-lg" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
